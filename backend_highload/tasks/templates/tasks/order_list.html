<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List</title>
</head>
<body>
    <h1>Orders List</h1>
    <ul>
        {% for order in orders %}
            <li>
                Order ID: {{ order.id }} <br>
                User: {{ order.user.username }} <br>
                Items:
                <ul>
                    {% for item in order.items.all %}
                        <li>{{ item.name }} - ${{ item.price }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
